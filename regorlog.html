<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="styles/regorlog.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form name="regform" action="registrationsession.php" onsubmit="return validate()" method="post">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" id="username" name="username" placeholder="User name" required="">
				<input type="email" id="email" name="email" placeholder="Email" required="">
				<input type="password" id="password" name="password" placeholder="Password" required="">
				<script type="text/javascript" src="scripts/formvalidationregistration.js"></script>
				<input type="submit" name="submit" value="Sign Up" class="login-button">
			</form>
		</div>

		<div class="login">
			<form name="f1" action="loginsession.php" onsubmit="return valid()" method="post">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" id="email" placeholder="Email" required="">
				<input type="password" name="pass" id="pass" placeholder="Password" required="">
				<script type="text/javascript" src="scripts/formvalidationlogin.js"></script>
				<input type="submit" name="submit" value="Login" class="login-button">
			</form>
		</div>
	</div>
</body>

</html>
